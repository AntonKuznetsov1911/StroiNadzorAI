apiVersion: apps/v1
kind: Deployment
metadata:
  name: stroinadzor-bot
  labels:
    app: stroinadzor
    component: bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stroinadzor
      component: bot
  template:
    metadata:
      labels:
        app: stroinadzor
        component: bot
    spec:
      containers:
      - name: bot
        image: stroinadzor/bot:latest
        imagePullPolicy: Always
        command: ["python", "main.py", "bot"]
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: telegram-bot-token
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://stroinadzor-redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://stroinadzor-redis:6379/1"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stroinadzor-api
  labels:
    app: stroinadzor
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stroinadzor
      component: api
  template:
    metadata:
      labels:
        app: stroinadzor
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: stroinadzor/api:latest
        imagePullPolicy: Always
        command: ["python", "main.py", "api"]
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://stroinadzor-redis:6379/0"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stroinadzor-celery-worker
  labels:
    app: stroinadzor
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stroinadzor
      component: celery-worker
  template:
    metadata:
      labels:
        app: stroinadzor
        component: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: stroinadzor/worker:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "src.celery_app", "worker", "-l", "info", "-c", "4"]
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: openai-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://stroinadzor-redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://stroinadzor-redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://stroinadzor-redis:6379/2"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "600m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stroinadzor-celery-beat
  labels:
    app: stroinadzor
    component: celery-beat
spec:
  replicas: 1  # Only one beat scheduler
  selector:
    matchLabels:
      app: stroinadzor
      component: celery-beat
  template:
    metadata:
      labels:
        app: stroinadzor
        component: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: stroinadzor/worker:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "src.celery_app", "beat", "-l", "info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stroinadzor-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://stroinadzor-redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://stroinadzor-redis:6379/1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stroinadzor-redis
  labels:
    app: stroinadzor
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stroinadzor
      component: redis
  template:
    metadata:
      labels:
        app: stroinadzor
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
