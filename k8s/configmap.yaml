apiVersion: v1
kind: ConfigMap
metadata:
  name: stroinadzor-config
data:
  # Application settings
  APP_NAME: "StroiNadzorAI"
  APP_VERSION: "3.1.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"

  # Redis URLs
  REDIS_URL: "redis://stroinadzor-redis:6379/0"
  CELERY_BROKER_URL: "redis://stroinadzor-redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://stroinadzor-redis:6379/2"

  # Features
  ENABLE_PDF_REPORTS: "true"
  ENABLE_VOICE_MESSAGES: "true"
  ENABLE_STREAMING: "true"

  # Rate limits
  RATE_LIMIT_REQUESTS: "50"
  RATE_LIMIT_PREMIUM_REQUESTS: "200"

  # OpenAI settings
  OPENAI_MODEL: "gpt-4o"
  OPENAI_MAX_TOKENS: "2000"
  OPENAI_TEMPERATURE: "0.7"
